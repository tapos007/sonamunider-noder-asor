{% extends "layout/admin_master.html" %}

{% block admin_main %}


<a class="btn btn-primary" style="margin-bottom: 20px;" href="/admin/category">Show All Category</a>

<div class="row">
    <div class="col-md-12">
        <form method="post" action="/admin/category/new-category">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" name="name" value="{{name}}" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="slug">Category Slug</label>
                <input type="text" name="slug" readonly class="form-control" id="slug" placeholder="slug">
            </div>

            <button type="submit" class="btn btn-success">Add Category </button>
        </form>
    </div>
</div>


{% endblock %}
